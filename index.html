<!doctype html>
<html lang="en" class="bg-white dark:bg-black transition-all duration-200">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />

    <!-- Theme initialization script to avoid FOUC -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      document.documentElement.classList.toggle(
        'dark',
        localStorage.theme === 'dark' ||
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches),
      );
    </script>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="black" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Coil Timer" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />

    <!-- OLED dark mode - no need for DarkReader -->
    <meta name="darkreader-lock" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />

    <title>Coil Timer</title>
  </head>
  <body class="m-0 overflow-hidden overscroll-none">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
